<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        number = "3";
        switch (number) {
            case 1:
                console.log("1");
                console.log("1");
                break;
            case 2:
                console.log("2");
                break;
            case 3:
                console.log("3");
                break;
            default:
                console.log("모르겠어요ㅠㅠ")
                break;
        }

        let name = "yunu"
        // 삼항연산자: 조건 ? 참일 때 실행할 코드 : 거짓일 대 실행할 코드
        name == "yunu" ? console.log("안녕하세요") : console.log("누구세요?")
        // let msg = name == "yunu" ? "안녕하세요" : "누구세요";
        
    </script>
</body>
</html>
