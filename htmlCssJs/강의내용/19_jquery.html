<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .container {
            width: 600px;
            height: 400px;
            background-color: beige;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box red" id="red"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
    </div>

    <input type="text" name="name" id="input" value="yunu">
    <button type="button" onclick="useVal()">val()사용하기</button>
    <button type="button" onclick="useAttr()">attr()사용하기</button>

    <br />

    <span id="span1">hello</span>
    <button type="button" onclick="useCss()">css() 사용하기</button>
    <button type="button" onclick="useText()">useText() 사용하기</button>
    <button type="button" onclick="useAppend()">useAppend() 사용하기</button>
    <button type="button" onclick="useRemove()">remove() 사용하기</button>
    <button type="button" onclick="useParent()">요소 탐색하기</button>
    <button type="button" onclick="controlClass()">클래스 조작하기</button>

    <script>
        // $("선택자").동작함수();
        // document.get~~~ / document.querySelector~~~
        // 요소.innerHTML / .append()

        function useVal() {
            // id가 input인 태그를 선택하여, 그 input의 value를 가져오는 코드
            const value = $("#input").val();
            // ㄴ document.getElementById("input").value;
            console.log(value)


            // id가 input인 태그를 선택하여, 그 input의 value를 설정하는 코드
            $("#input").val("설정하고 싶은 값");
            // document.getElementById("input").value = '설정하고 싶은 값';       
        }

        function useCss() {
            // .css() : style을 변경
            $("#span1").css("font-size", "30px");
            $("#span1").css("color", "blue");

            //변수에 담을 수도 있음(변수는 jquery함수 사용해야함)
            //contst span = $("#span1")
            //span.css("color", "blue")

            // js 코드로 한다면?
            // const span = document.getElementById("slan1");
            // span. style = "font-size: 30px color: blue"
        }

        function useAttr() {
            $("input").val("");
            $("input").attr("placeholder", "이름을 입력하시오.");
            // js에서는: setAtrributes()
        }

        function useText() {
            // innerText
            $("#span1").text("hello123");

            // innerText
            $("#span1").html("hello <b>lily</b>");
        }
        // 자주쓰임!!!!
        function useAppend() {
            //.container의 마지막 자식으로 추가
            $(".container").append(`<div class="box red"></div>`)
            //.container의 첫번째 자식으로 추가
            $(".container").prepend(`<div class="box red"></div>`)
            //.container의 앞 형제로 추가
            $(".container").before(`<div class="box red"></div>`)
            //.container의 뒤 형제로 추가
            $(".container").after(`<div class="box red"></div>`)
        }

        function useRemove() {

            //.container의 내용을 비움

            // $(".box.orange").remove();

            //const container = document.querySelector(".container")
            //container.innerHTML. = "";


            $(".container").empty();
        }

        function useParent() {
            // parent()
            console.log("parent", $(".box.red").parent())
            // parnets()
            console.log("parents", $(".box.red").parents())
            // next()
            console.log("next", $(".box.red").next())
            // prev()
            console.log("prev", $(".box.orange").prev())
            // children()
            console.log("children", $(".container").childeren())
        }

        // 자주쓰임!!!!
        function controlClass() {
            const redBox = $("#red")
            if(redBox.hasClass("red")) redBox.removeClass("red")
            else redBox.addClass("red")
            //$(".box.red").addClass("")
            redBox.toggleClass("red");
        }

    </script>

</body>

</html>
