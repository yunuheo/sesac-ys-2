<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // 로딩 이벤트: html, body 태그 내부까지 로드된 후  실행할 코드 동작시킴
        $(document).ready(function () {
            // body가 로드된 후 실행시키고 싶은 코드
            console.log($(".container"))
        })

        //jQuery 3.0 이상부터 권장되는 방식
        $(function () {
            //body가 로드 된후 실행시키고 싶은 코드
            console.log($(".cotainer"))
        })
    </script>

    <style>
        .container {
            background-color: cadetblue;
            width: 200px;
            height: 200px;
            margin-top: 10px;

        }
    </style>
</head>

<body>
    <!-- 로딩 이벤트: html이 로드된 후 실행할 코드 걸어준다. -->
    <div class="container"></div>

    <div class="container"></div>

    <input type="password" name="pw" />

    <script>
        // 동적 바인딩, 정적 바인딩 
        // 화살표 함수: 정적 바인딩 (화살표 함수 사용시 정적바인딩으로 인해 부모인 window함수 선택하게됨)
        // function함수: 동적 바인딩(호출할 때를 동적으로 고려하여 this(자신)를 결정)

        // $(".container").click(function () {
        //     // event가 걸린 요소를 this에 담음.
        //     console.log(this)

        //     $(this).css("background-color", "red")
        //     // $(".container").css("background-color", "red")
        // })

        $(".container").click(function (event) { // =>가 아닌 funtion으로 써야함
            console.log(this)

            $(this).css("background-color", "red")
        })

        // 마우스가 올라갔을 때, 실행시키고 싶은 코드 
        $(".container").mouseover(function () {

        })

        // 마우스가 벗어났을 때, 실행시키고 싶은 코드
        $(".container").mouseout(function () {

        })

        // hover: mouseover / mouseout을 한 번에 지정
        $(".container").hover(function () {
            //마우스가 들어갔을 때
        }, function () {
            //마우스가 나갔을 때
        })

        // 스크롤 할 때
        $(document).scroll(function () {
            // 스크롤이 바닥을 도달했을 때
            // $(document).height() : document의 높이를 구함.
            // 현재 스크롤 위치 : $(window).scrollTop()
            if ($(document).height() - $(window).height() == $(window).scrollTop()) {
                console.log("hello");
            }
            console.log(document.body.scrollHeight)

        })

        // keydown: 선택한 요소에서 키보드를 누르는 이벤트가 발생할 경우

        // keyup: 선택한 요소에서 키보드를 떼는 이벤트가 발생할 경우
        // $("input[name=pw]").keyup(function (event) {
        //     // console.log("key",event.key)
        //     if (event.key == "Enter") console.log("value", this.value) // login()
        //     if (event.keyCode == 13) console.log("value", this.value) // login()
        //     // console.log("value",this.value)
        // })

        // on: 이벤트를 걸겠다.
        $("input[name=pw]").on("keyup", function (event) {
            // console.log("key",event.key)
            if (event.key == "Enter") console.log("value", this.value) // login()
            if (event.keyCode == 13) console.log("value", this.value) // login()
            // console.log("value",this.value)
        })

        const container = document.getElementsByClassName("container")
        // jquery의 on 과 비슷
        for (let i = 0; i < container.length; i++) {
            container[0].addEventListener("click", function () {  //하나의 요소만 적용되기 때문에 for문 불가피함
                this.style.backgroundColor = "red";
            })
        } //jquery의 on과 js의 addEventListener의 차이점을 설명할 수 있나요?


    </script>

</body>

</html>
