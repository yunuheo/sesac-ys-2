<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <!-- js 참조 : 내장 방식, 링크 방식 -->

    
    <script>
        // 콘솔에 출력을 하겠다.
        console.log("hello");

        // alert창에 사용자에게 안내메세지.
        // alert("hello")

        //키워드 변수이름(var, let, const) = 값;

        var name  // 변수 선언
        name = "lily" // 변수 할당
        // var name = "lily" 선언과 할당을 동시에
        
        // var : 재선언 가능, 재할당 가능
        // let : 재선언 불가능, 재할당 가능
        // const : 재선언 불가능, 재할당 불가능 +)선언과 동시에 할당을 해야함

        const myName = "yoon"

        let age = 26
        console.log("hello " + age)
        console.log(`hello ${age} goodbye`) // 문자열과 변수를 동시에 쓰고싶을 경우

        // (비슷한 특징을 가진 값들을) 하나의 변수에 여러개의 값을 담고 싶을 때 사용
        // typescript : 타입을 지정하는 자바스크립트
        let fruits = ["사과","바나나","포도"];

        console.log(fruits)

        // indexing: 배열의 원소에 접글할 때 사용
        console.log(fruits[0], fruits[2])
        
        // 하나의 사물, 사람? 에 대한 정보를 저장
        let cat = {
            //key: value
            name: "나비",
            age: 80,
            isCute: true,
            //mew: function: function() {} = 메소드

        }
        console.log(cat.name)
        console.log(cat.isCute)
        // console.log(cat.mew())

        
    </script>
    
    

</body>
</html>
