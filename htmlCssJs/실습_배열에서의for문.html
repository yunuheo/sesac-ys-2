<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습_배열에서의 for문</title>
</head>

<body>
    <script>
        let numbers = [];
        for (let i = 1; i <= 100; i++) {
            numbers.push(i); //배열의 마지막에 추가
        }

        let sum1 = 0;
        for (let i = 0; i < numbers.length; i++) {
            sum1 += numbers[i];
        }
        console.log(sum1);

        let sum2 = 0;
        for (num of numbers) {
            sum2 += num;
        }
        console.log(sum2);

        let sum3 = 0;
        numbers.forEach((num, index) => {
            sum3 += num;
        })
        console.log(sum3);
    </script>
</body>

</html>
