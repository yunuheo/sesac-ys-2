        <div>
            <div>작성자: <input type="text" name="name"></div>
            <div>내용: <input type="text" name="content"></div>
            <button type="button" onclick="addRow()">작성</button>
        </div>

    <script>
        let num = 1;
        function addRow() {
            // input 2개의 값을 가져와야 함.
            const name = document.querySelector("[name=name]").value;
            const contnet = document.querySelector("[name=content]").value;
            // 번호, 작성일
            // num을 => tbody의 children 개수 ==> tbody 선택 tbody.childeren.length
            const date = new Date();
            const dateString = `${date.getFullYear}-${date.getMonth()+1}`

            // tr태그 만든다
            const tr = document.createElement("tr");
            
            /* tr.innerHTML = `<td>${num}</td>
            <td>${name}</td>
            <td>${content}</td>
            <td>${dateString}</td>` */
            
            // td태그 4개를 만든다.
            const td1 = document.createElement("td");
            td1.innerText = num;
            const td2 = document.createElement("td");
            td2.innerText = num;
            const td3 = document.createElement("td");
            td3.innerText = num;
            const td4 = document.createElement("td");
            td4.innerText = num;

            // td태그 4개를 tr태그 자식요소로 추가
            tr.append(td1)
            tr.append(td2)
            tr.append(td3)
            tr.append(td4)
            // tobdy태그의 자식요소로 tr태그를 추가한다.
            const tbody = document.querySelector("tbody")
            tbody.append(tr);
            
            num++;
        }
