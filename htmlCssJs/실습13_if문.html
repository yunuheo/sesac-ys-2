<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 실습</title>
</head>

<body>
    <script>
        let age = 16

        if (age >= 20) {
            console.log("성인입니다.")
        }
        else if (age >= 17) {
            console.log("고등학생입니다.")
        }
        else if (age >= 14) {
            console.log("중학생입니다.")
        }
        else if (age >= 8) {
            console.log("초등학생")
        }
        else {
            console.log("유아입니다.")
        }
    </script>
</body>

</html>
